---
layout: base
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            <i class="icon-post-date">{{ page.date | date: "%b %-d, %Y" }}</i>
        </time> {% if page.categories.size > 0 %} |
        <span class="post-category">
            <i class="icon-post-category"> {{ page.categories | array_to_sentence_string }}</i>
        </span> {% endif %} {% if page.tags.size > 0 %} |
        <span class="post-tag">
            <i class="icon-post-tag">
            {% for page_tag in page.tags %}
                <a href="{{ site.baseurl }}/tags/#{{ page_tag }}">{{ page_tag }}</a>
            {% endfor %}
            </i>
        </span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
